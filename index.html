<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruslan Fardiev">
    <meta name="description" content="Сервис для добавления фотографий">
    <meta name="keywords" content="Фотографии">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__card">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__paragrath">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section>
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <form class="popup__edit-form" action="#" name="Profile-edit" method="get">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="input-name" type="text" name="Username" placeholder="Имя">
                <input class="popup__input" id="input-job" type="text" name="About-user" placeholder="О себе">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                <button class="popup__close-button" type="reset" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>
    <template id="add-card-template">
        <li class="card">
            <figure class="card__figure">
                <img class="card__image" src="" alt="">
                <figcaption class="card__caption">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
            </figure>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
