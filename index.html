<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ruslan Fardiev">
    <meta name="description" content="Сервис для добавления фотографий">
    <meta name="keywords" content="Фотографии">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/mesto_logo.svg" alt="Логотип Место">
    </header>
    <main>
        <section class="profile">
            <div class="profile__card">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button id="profile-edit-button" class="profile__edit-button" type="button"
                            aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__paragrath">Исследователь океана</p>
                </div>

            </div>
            <button id="add-card-button" class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section>
            <ul class="cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div id="popup-edit-profile" class="popup">
        <div class="popup__container">
            <form id="popup-edit-form" class="popup__form" action="#" name="Profile-edit" method="get">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" id="input-name" type="text" name="Username" placeholder="Имя" required>
                <input class="popup__input" id="input-job" type="text" name="About-user" placeholder="О себе" required>
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                <button id="edit-profile-close" class="popup__close-button" type="reset" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>
    <div id="popup-add-card" class="popup">
        <div class="popup__container">
            <form id="popup-add-card-form" class="popup__form" action="#" name="Add-card" method="get">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" id="input-place-name" type="text" name="Place-name" placeholder="Название" required>
                <input class="popup__input" id="input-place-link" type="url" name="Place-link"
                    placeholder="Ссылка на картинку" required>
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Создать</button>
                <button id="add-card-close" class="popup__close-button" type="reset" aria-label="Закрыть"></button>
            </form>
        </div>
    </div>
    <div class="popup-image">
        <figure class="popup-image__conteiner">
            <img class="popup-image__image" src="#" alt="#">
            <figcaption>
                <h2 class="popup-image__title"></h2>
            </figcaption>
            <button class="popup-image__close-button" type="reset" aria-label="Закрыть"></button>
        </figure>     
    </div>
    <template id="add-card-template">
        <li class="card">
            <figure class="card__figure">
                <button class="card__image-button">
                    <img class="card__image" src="#" alt="#">
                </button>
                <figcaption class="card__caption">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
                </figcaption>
                <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
            </figure>
        </li>
    </template>
    <template></template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
